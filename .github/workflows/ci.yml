name: Typescript Project Template CI

on: push

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./docker-compose.test.yml"
          down-flags: "--volumes"
          services:
            app
            redis
            mongo
